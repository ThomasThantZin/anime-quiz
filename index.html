<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="assets/css/style.css" rel="stylesheet">
    <title>Anime Quiz</title>
  </head>
  <body>
    <h1>Anime Knowledge Quizzes</h1>
    <div class="container">
      <!-- Intro Phase -->
      <div id="start">
        <button class="start-btn" onClick="beginQuiz()">Begin the Quiz!</button>
        <p>
          Challenge your expertise in Anime characters!<br>
          Can you identify each character correctly?<br>
          Every character portrait comes with four options for you to choose
          from.
        </p>
      </div>
      <!-- Start Quiz phase -->
      <div id="quiz">
        <h2 id="quizQuestion">a</h2>
        <div class="img-div" id="quizImg"></div>
        <div id="choices">
          <button id="choiceA" onclick="check('A')"></button>
          <button id="choiceB" onclick="check('B')"></button>
          <button id="choiceC" onclick="check('C')"></button>
          <button id="choiceD" onclick="check('D')"></button>
        </div>
        <div id="choiceResponse"></div>
      </div>
      <!-- Score Result and restart button phase -->
      <div id="scoreBlock"></div>
      <div id="scoreMessage"></div>
      <div>
        <button
          id="quizAgain"
          class="quizRestart"
          style="display: none"
          onClick="restartQuiz()"
        >
          Try Again!
        </button>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
